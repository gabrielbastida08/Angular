<h4>Agregar Captura</h4>
<hr>
<form (ngSubmit)="saveData()" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Folio</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="folio"
               [(ngModel)]="data.folio">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Departamento</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="departamento"
               [(ngModel)]="data.departamento">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Proyecto</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="proyecto"
             [(ngModel)]="data.proyecto">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Accion</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="accion"
             [(ngModel)]="data.accion">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Partida</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="partida"
             [(ngModel)]="data.partida">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Monto</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="monto"
             [(ngModel)]="data.monto">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Proceso</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="proceso"
             [(ngModel)]="data.proceso">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Meta</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="meta"
             [(ngModel)]="data.meta">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Gestiono</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="gestiono"
             [(ngModel)]="data.gestiono">
      </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Fecha</label>
      <div class="col-md-8">

        <input class="form-control"
             type="text"
             name="fecha"
             [(ngModel)]="data.fecha">
      </div>
  </div>

  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
