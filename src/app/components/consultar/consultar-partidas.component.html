<h3 class="titulos">Consultar Partidas</h3>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"># Partida</th>
      <th scope="col">Monto Presupuestado</th>
      <th scope="col">Monto Ejercido</th>
      <th scope="col">Categoria/Significado</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of partidasData | keys;let i = index">
      <th scope="row">{{partidasData[k].numero_partida}}</th>
      <td>{{partidasData[k].monto_presupuestado}}</td>
      <td>{{partidasData[k].monto_ejercido}}</td>
      <td>{{partidasData[k].categoria_significado}}</td>

      <td><button type="button" class="btn btn-primary" (click)="modificarDatos(partidasData[k].numero_partida)"><i class="far fa-edit"></i></button></td>

      <td><button (click)="eliminarDatos(partidasData[k].numero_partida,i)" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
    </tr>
  </tbody>
</table>
